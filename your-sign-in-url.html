<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script> 
  <style>
        /* Flip card styles */
        .flip-card {
            background-color: transparent;
            width: 300px; /* Set the width of the card */
            height: 400px; /* Set the height of the card */
            perspective: 1000px; /* Adds depth to the 3D effect */
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d; /* Makes the inner card's children appear in 3D */
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides the back of the card when flipped */
            border-radius: 10px; /* Rounded corners for a softer look */
            padding: 20px; /* Padding for content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        .flip-card-front {
            background-color: white; /* Front side background color */
        }

        .flip-card-back {
            background-color: white; /* Back side background color */
            transform: rotateY(180deg); /* Flips the back side */
        }

        /* Button styles */
        button {
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4F46E5; /* Indigo hover effect */
            color: white; /* White text on hover */
        }
    </style> 
 </head>
