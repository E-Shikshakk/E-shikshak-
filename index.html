  <script src="https://cdn.tailwindcss.com"></script> 
  <script>
    // JavaScript to change the image dynamically on page load
    function changeImage() {
      // Array of image URLs
      var images = [
        'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVJDeh8HhoCVzJVjBRBMdFMNfaNyLQVBv2BHKssgxp3w&s',
        'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLD5nnwiIVghAnUvEfMyQegTTpjb9-QuHpMg&s',
        'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSo8VWBhGOGcudUKK6WoWWd2dRMK7FbEIvgag&s',
        'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3askzyPOfZTaewh2q8dcEuSdSHWvRJLruzA&usqp=CAU'
      ];

      // Select a random image
      var randomImage = images[Math.floor(Math.random() * images.length)];

      // Set the random image as the src of the img element
      document.getElementById('heroImage').src = randomImage;
    }

    // Call changeImage when the page loads
    window.onload = changeImage;
  </script> 
 </head>
